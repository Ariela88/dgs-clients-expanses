<div class="details-container" *ngIf="client"> 
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" [value]="client.email" disabled>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Name" [value]="client.name" disabled>
      </mat-form-field>

      <mat-table [dataSource]="client.expenses">
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{ expense.type }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{ expense.amount }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="created">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{ expense.created | date:'short' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{ totalExpenses | currency:'EUR':'symbol':'1.2-2' }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['type', 'amount', 'created', 'total']"></mat-header-row>
<mat-row *matRowDef="let row; columns: ['type', 'amount', 'created', 'total']"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
