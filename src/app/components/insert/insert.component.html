<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="input-container">
    <input type="hidden" formControlName="clientEmail" [value]="clientEmail" />
  </div>

  <div class="input-container">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="created" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="input-container">
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput type="text" formControlName="type" />
    </mat-form-field>
  </div>

  <div class="input-container">
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>
  </div>

  <div class="input-container">
    <mat-checkbox formControlName="receipt">Has Receipt</mat-checkbox>
  </div>

  <button mat-raised-button color="accent" type="submit" [disabled]="!expenseForm.valid">
    Add Expense
  </button>
</form>
