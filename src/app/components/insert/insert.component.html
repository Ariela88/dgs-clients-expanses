<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" #clientFormRef="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput type="text" id="name" name="name" formControlName="name">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" name="email" formControlName="email">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">Aggiungi Cliente</button>
  </form>
