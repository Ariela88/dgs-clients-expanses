<div class="main-container">
  <div class="form-search">
    <div class="h2-text">
      <h2> Ricerca Cliente: </h2>
    </div>
    <div class="input-search-container">
      <input class="input-search" type="text" [(ngModel)]="searchQuery" placeholder="Inserisci il nome" (keyup.enter)="searchClients()">
      <small *ngIf="noResultsFound">
        Nessun risultato trovato per la tua ricerca.
      </small>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="searchClients()">Cerca</button>
        <button mat-raised-button (click)="clearSearchResults()" >Reset</button>
      </div>
    </div>
  </div>
  <div *ngIf="searchResults.length > 0">
    <h3>Risultati della ricerca:</h3>
    <ul>
      <li *ngFor="let client of searchResults">
        <mat-card (click)="navigateToClient(client.email)">
          <mat-card-content>{{ client.name }}</mat-card-content>
        </mat-card>

      </li>
    </ul>
  </div>
</div>
